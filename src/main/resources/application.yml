spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      acks: all
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  cloud:
    function:
      definition: process;fraud
    stream:
      bindings:
        process-in-0.destination: orders
        process-out-0.destination: order-validations

        fraud-in-0.destination: orders
        fraud-out-0.destination: order-validations

      kafka:
        streams:
          bindings:
            process-in-0.consumer.configuration.application.id: processProcessor
            fraud-in-0.consumer.configuration.application.id: fraudProcessor
          binder:
            application-id: hello-word-count-sample
            brokers: localhost:9092
            configuration:
              default:
                key-serializer: org.apache.kafka.common.serialization.StringSerializer
                value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
                key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
                value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

